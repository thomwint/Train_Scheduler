<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
        <div class="container">
            <h1 class="display-4 text-center font-weight-bold">Train Scheduler</h1>
            <p class="lead text-center">Anytime is Train Time!!</p>
        </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <!--Train Schedule-->
                <div class="card mb-4">
                    <h3 class="card-header bg-primary text-white">Current Train Schedule</h3>
                    <div class="card-body">
                        <table class="table table-sm table-hover mt-4 text-center" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Add Train</h3>
                    <!-- Entry Form -->
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-input">First Train Time (HH:MM - Military Time)</label>
                                <input class="form-control" id="time-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequence (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-employee-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
